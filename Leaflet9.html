<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
	integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
	crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
	integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	crossorigin=""></script>

<style>
	#zona_reservada_map {
		width: 100%;
		height: 600px;
		box-shadow: 5px 5px 5px #777;
	}

</style>
</head>
<body>
	<h1> Mapa de Baiona: Leaflet9.html</h1>
	<div id="zona_reservada_map"></div>
	
	<script>
	var capaBASE = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'+'contributors',
		maxZoom: 25,
	});

	var mapasbase ={"OpenStreetMAp": capaBASE};

	var mapa = L.map('zona_reservada_map', {
		center: [42.12049, -8.85178],
		zoom: 16,
		layers: [capaBASE]
	});

	L.control.scale().addTo(mapa);

	L.control.layers(mapasbase,null).addTo(mapa);

	var marcador= L.marker(
		[42.12049, -8.85178],{
		//draggable:true,
		title:'Pinche aqu√≠'
		}).addTo(mapa)
	.bindPopup ("Bienvenido a Baiona")
	//.openPopup();

		var escudo = L.icon({
			iconUrl:'escudo_baiona.png',
			iconSize: [80,100],
			});

	var marcador= L.marker(
		[42.121, -8.87],{icon:escudo}).addTo(mapa)
 		.bindPopup ("Este es el escudo de Baiona");

 		var circulo= L.circle([42.12589,-8.85015],500,{
 				color: 'red',
				fillColor: 'red',
				fillOpacity:0.5}).addTo(mapa);
 				circulo.bindPopup("Aqui esta la Fortaleza de Baiona");


 				var lee_coordenadas = L.popup();

 				function alclicar(punto_a_leer) {
 					lee_coordenadas
 					.setLatLng(punto_a_leer.latlng)
 					.setContent("Has pinchado en el punto de coordenadas:<br> " + punto_a_leer.latlng.lat.toString() + "," + punto_a_leer.latlng.lng.toString())
 					.openOn(mapa);
 				}

 				mapa.on('click',alclicar);
</script>
</body>
</html>
